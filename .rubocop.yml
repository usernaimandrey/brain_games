require:
  - rubocop-performance
  - rubocop-rspec
  
AllCops:
  NewCops: enable

Style/Documentation:
  Enabled: false

Gemspec/RequiredRubyVersion:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Layout/LineLength:
  Max: 120

Metrics/BlockLength:
  Max: 50

Metrics/AbcSize:
  Max: 50

Naming/HeredocDelimiterNaming:
  ForbiddenDelimiters: []

RSpec/ExampleLength:
  Max: 10
